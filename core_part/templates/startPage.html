<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<link rel="stylesheet" type = "text/css" href="{% static 'css/loginStyles.css' %}">
</head>
<body class="login-page">
<main>
	<div class="login-block">
		
		<h1>Введите свои данные</h1>
		<form action="#">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
					<input type="text" class="form-control" placeholder="Ваш логин">
				</div>
			</div>
 
			<hr class="hr-xs">
	 
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
					<input type="password" class="form-control" placeholder="Ваш суперпароль">
				</div>
			</div>
	 
			<button class="btn btn-primary btn-block" type="submit">ВОЙТИ НА САЙТ</button>
			<div class="login-footer">
				<h6>или войдите с помощью</h6>
				<ul class="social-icons">
					<li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
					<li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
					<li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>
				</ul>
			</div>
 
		</form>
	</div>
 
	<div class="login-links">
	<p class="text-center">Нет аккаунта? <a class="txt-brand" href="user-login.html"><font color=#29aafe>Регистрируйся</font></a></p>
	</div>
 
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
